<!DOCTYPE html>
<html>
    <head> 
        <link rel="stylesheet" href='styles.css'>
        <link rel="stylesheet" href='styles2.css'>
        <link rel="icon" type="image/png" href="https://image.flaticon.com/icons/png/512/1384/1384060.png" />
        <title>
            MyTube
        </title>
    </head>
    <body>
        <nav class='navbar'>
            <img class='logo' id='menu' src='https://image.flaticon.com/icons/png/512/545/545705.png' alt='menu' />
            <a href="https://www.youtube.com/" target="_blank">
                <img class='logo' src='https://image.flaticon.com/icons/png/512/1384/1384060.png' alt='Youtube logo'/>
            </a>
            <h2 class='tituloNav'> MyTube </h2>
        </nav>
        <div class='content'>
            <div class='mainContent'>
                <iframe width="100%" height="70%" src="https://www.youtube.com/embed/fP8APGmWxGs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <div class='description'>
                    <h3 class='title'> Anakin vs Obi-Wan Kenobi (full fight)</h3>
                    <div class='infoBar'>
                        <p class='vistas'> 156.010.777 visualizaciones | 6 Dic. 2018</p>
                        <div class='stats'>
                            <div class='likes'>
                            <img class='icons' src='like.svg' alt='Me gusta'/>
                            <p class='icons'> 156.010.777 </p>
                            <img class='icons' src='dislike.svg' alt='No me gusta'/>
                            <p class='icons'> 0 </p>
                            </div>
                            <div class='acciones'>
                            <img class='icons' src='share.png'/>
                            <p class='icons'> COMPARTIR </p>
                            <img class='icons' src='add-to-list-hand-drawn-interface-symbol.svg'/>
                            <p class='icons'> GUARDAR </p>
                            <img class='icons' src='more.svg'/>
                        </div>
                        </div>
                    </div>
                    <hr />
                    <div class='videoInfo'>
                        <div class='user'>
                            <img class='perfil' src='https://yt3.ggpht.com/ytc/AAUvwngdP3okXEWSNOV0jPGYSd7ulTVjYg3cJ3ENrvxU5w=s88-c-k-c0x00ffffff-no-rj'/>
                            <div class='infouser'>
                                <h3 class='nombreUsuario'> TEDx Talks  </h3>
                                <h5 class='cantSusc'> 2,3 millones de subscriptores</h5>
                            </div>
                            <div class='botones'>
                                <button> SUSCRIBIRSE </button>
                                <img src='bell.svg' class='icons'/>
                            </div>
                        </div>
                        <p class='info'> ¡You were my brother Anakin! ¡I loved you! Watch again and again the best figth in STAR WARS.</p>
                    </div>
                </div>
            </div>
            <div class='sidebar'>

            </div>
        </div>
    </body>
</html>
